<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/64719ba10e.js" crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
    <title>WeebList</title>
</head>
<body>
    <header class="container">
        <nav class="nav-bar container">
            <div class="logo">WEEB-LIST</div>
            <ul class="nav-list">
                <li class="nav-item"><a href="#" class="nav-link">HOME</a></li>
                <li class="nav-item"><a href="#" class="nav-link">SIGN IN</a></li>
                <li class="nav-item"><a href="#" class="nav-link">FAVORITES</a></li>
            </ul>
        </nav>
    </header>
    <section class="recommended-sect container" id="recommended-slider">
        <div id="slider"></div>
    </section>
        
    
    <section class="full-list">
        <div class="search-box container">
            <input type="text" id="search-bar" placeholder="Search...">
            <button class="search-btn" id="search-btn"><i class="fa-solid fa-magnifying-glass fa-l"></i></button>
            <h1 class="search-heading">SEARCH RESULTS </h1>
        </div>
        <div class="grid-container">
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
            <div class="card">3</div>
            <div class="card">4</div>
            <div class="card">5</div>
            <div class="card">5</div>
            <div class="card">5</div>
        </div>
    </section>

</body>
</html>
